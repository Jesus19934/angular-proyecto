<p>prueba-heroes works!</p>

<h1>LISTA DE HEROES</h1>

<ul>
  <li>item 1 {{ heroes[0] }}</li>
  <li>item 2 {{ heroes[1] }}</li>
  <li>item 3 {{ heroes[2] }}</li>
  <li>item 4 {{ heroes[3] }}</li>
</ul>

<div *ngIf="heroeBorrado; else noBorrado">
  <h3>Heroe Borrado <small>{{heroeBorrado}}</small></h3>
</div>

<ng-template #noBorrado>
  <h3>Heroe no ha borrado</h3>
</ng-template>

<ul>
  <li *ngFor="let heroe of heroes; let i = index">{{ i + 1 }} {{ heroe }}</li>
</ul>

<button (click)="borrarHeroes()">BORRAR</button>
